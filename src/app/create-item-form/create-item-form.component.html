<div class="row">
  <div class= "col-md-8 offset-md-2">
    <div class="card" style = "margin-top: 10px;">
      <div class="card-header">
        <h4 class="text-primary">Add Item To List</h4>
      </div>
      <div class="card-block">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Item label</label>
            <input [(ngModel)]="itemTitle" type="text" class="form-control" id="formGroupExampleInput" name = "itemTitle">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Item info</label>
            <textarea [(ngModel)]="itemInfo" type="text" class="form-control" id="formGroupExampleInput2" name = "itemInfo" rows = "4"></textarea>
          </div>
          <button (click) = "postItem()" class="btn btn-primary">Add Item</button>
        </form>
      </div>
    </div>
  </div>
</div>
